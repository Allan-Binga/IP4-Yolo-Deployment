apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: allanbinga/yolo-backend:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: mongo-uri-secret
          value: username
